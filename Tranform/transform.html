<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h2 class="p-4 font-mono text-2xl">Rotate</h2>
    <div class="container mx-auto m-4 bg-gray-300 p-4 flex flex-nowrap justify-between">
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover rotate-45">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover rotate-90">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover rotate-180">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover -rotate-45">
        </div>
    </div>
    <h2 class="p-4 font-mono text-2xl">Scale</h2>
    <div class="container mx-auto m-4 bg-gray-300 p-4 flex flex-nowrap justify-between">
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover scale-75">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover scale-90">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover scale-115">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover scale-125">
        </div>
    </div>
    <h2 class="p-4 font-mono text-2xl">Translate</h2>
    <div class="container mx-auto m-4 bg-gray-300 p-4 flex flex-nowrap justify-between">
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover translate-y-6">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover -translate-y-6">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover translate-x-6">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover -translate-x-6">
        </div>
    </div>
    <h2 class="p-4 font-mono text-2xl">Skew</h2>
    <div class="container mx-auto m-4 bg-gray-300 p-4 flex flex-nowrap justify-between">
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover skew-x-6">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover skew-x-12">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover skew-y-12">
        </div>
        <div class="rounded-lg w-40 h-40">
            <img src="montania.jpg" class="rounded-lg h-full w-full object-cover skew-y-12 skew-x-12">
        </div>
    </div>
</body>
</html>
