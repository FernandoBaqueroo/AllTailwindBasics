<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flexbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <!--Flex-->
        <h2 class="text-2xl font-thin mb-2">Flex</h2>
        <div class="bg-slate-900 h-32 text-white flex space-x-4">
            <div class="bg-blue-600 h-16 w-16">1</div>
            <div class="bg-blue-600 h-16 w-16">2</div>
            <div class="bg-blue-600 h-16 w-16">3</div>
            <div class="bg-blue-600 h-16 w-16">4</div>
        </div>
        <!--Flex-row-->
        <h2 class="text-2xl font-thin mb-2">Flex-row</h2>
        <div class="bg-slate-900 h-32 text-white flex flex-row space-x-4">
            <div class="bg-blue-600 h-16 w-16">1</div>
            <div class="bg-blue-600 h-16 w-16">2</div>
            <div class="bg-blue-600 h-16 w-16">3</div>
            <div class="bg-blue-600 h-16 w-16">4</div>
        </div>
        <!--Flex-row-reverse-->
        <h2 class="text-2xl font-thin mb-2">Flex-row-reverse</h2>
        <div class="bg-slate-900 h-32 text-white flex flex-row-reverse space-x-4 space-x-reverse">
            <div class="bg-blue-600 h-16 w-16">1</div>
            <div class="bg-blue-600 h-16 w-16">2</div>
            <div class="bg-blue-600 h-16 w-16">3</div>
            <div class="bg-blue-600 h-16 w-16">4</div>
        </div>
        <!--Flex-col-->
        <h2 class="text-2xl font-thin mb-2">Flex-col</h2>
        <div class="bg-slate-900 h-32 text-white flex flex-col space-y-4">
            <div class="bg-blue-600 h-16 w-16">1</div>
            <div class="bg-blue-600 h-16 w-16">2</div>
            <div class="bg-blue-600 h-16 w-16">3</div>
            <div class="bg-blue-600 h-16 w-16">4</div>
        </div>
        <!--Flex-col-reverse-->
        <h2 class="text-2xl font-thin mb-2">Flex-col-reverse</h2>
        <div class="bg-slate-900 h-32 text-white flex flex-col-reverse space-y-4 space-y-reverse">
            <div class="bg-blue-600 h-16 w-16">1</div>
            <div class="bg-blue-600 h-16 w-16">2</div>
            <div class="bg-blue-600 h-16 w-16">3</div>
            <div class="bg-blue-600 h-16 w-16">4</div>
        </div>
    </div>
</body>
</html>
