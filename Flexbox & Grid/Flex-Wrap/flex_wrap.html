<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 overflow-y-auto">
        <!--Flex-nowrap-->
        <div class="container mx-auto">
            <h2 class="text-2xl font-thin mb-4">Flex Nowrap</h2>
            <div class="flex flex-nowrap bg-blue-200 p-4 rounded-lg space-x-4">
                <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">01</div>
                <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">02</div>
                <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">03</div>
            </div>
        </div>
        <!--Flex-wrap-->
        <div class="container mx-auto">
            <h2 class="text-2xl font-thin mb-4">Flex Wrap</h2>
            <div class="flex flex-wrap bg-blue-200 p-4 rounded-lg">
                <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg mb-4 mr-4">
                    01
                </div>
                <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg mb-4 mr-4">
                    02
                </div>
                <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg mb-4 mr-4">
                    03
                </div>
            </div>
        </div>
        <!--Flex-wrap-reversed-->
        <div class="container mx-auto">
            <h2 class="text-2xl font-thin mb-4">Flex Wrap-reverse</h2>
            <div class="flex flex-wrap-reverse bg-blue-200 p-4 rounded-lg">
                <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg mb-4 mr-4">
                    01
                </div>
                <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg mb-4 mr-4">
                    02
                </div>
                <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg mb-4 mr-4">
                    03
                </div>
            </div>
        </div>
    </div>
</body>
</html>
