<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!--?Contenedor principal-->
    <div class="container mx-auto m-4">
        <!--?Contenedor de grids-->
        <div class="bg-pink-400 h-80 grid grid-cols-3 grid-rows-3 gap-10 p-4">
            <div class="bg-pink-100 rounded-lg"></div>
            <div class="bg-pink-100 rounded-lg"></div>
            <div class="bg-green-100 rounded-lg col-span-2 row-start-2 row-end-4"></div>
            <div class="bg-blue-100 rounded-lg"></div>
            <div class="bg-pink-100 rounded-lg"></div>
            <div class="bg-pink-100 rounded-lg"></div>
        </div>
    </div>
</body>
</html>
