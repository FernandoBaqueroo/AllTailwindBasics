<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-4 overflow-auto">
        <!--Justify Start-->
        <h2 class="text-2xl font-thin mb-4">Justify-start</h2>
        <div class="flex justify-start bg-blue-200 p-4 rounded-lg space-x-4">
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">01</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">02</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">03</div>
        </div>
        <!--Justify Center-->
        <h2 class="text-2xl font-thin mb-4">Justify-center</h2>
        <div class="flex justify-center bg-blue-200 p-4 rounded-lg space-x-4">
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">01</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">02</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">03</div>
        </div>
        <!--Justify End-->
        <h2 class="text-2xl font-thin mb-4">Justify-end</h2>
        <div class="flex justify-end bg-blue-200 p-4 rounded-lg space-x-4">
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">01</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">02</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">03</div>
        </div>
        <!--Justify Between-->
        <h2 class="text-2xl font-thin mb-4">Justify-between</h2>
        <div class="flex justify-between bg-blue-200 p-4 rounded-lg space-x-4">
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">01</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">02</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">03</div>
        </div>
        <!--Justify Around-->
        <h2 class="text-2xl font-thin mb-4">Justify-around</h2>
        <div class="flex justify-around bg-blue-200 p-4 rounded-lg space-x-4">
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">01</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">02</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">03</div>
        </div>
        <!--Justify Evenly-->
        <h2 class="text-2xl font-thin mb-4">Justify-evenly</h2>
        <div class="flex justify-evenly bg-blue-200 p-4 rounded-lg space-x-4">
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">01</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">02</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">03</div>
        </div>
        <!--Justify Strech-->
        <h2 class="text-2xl font-thin mb-4">Justify-stretch</h2>
        <div class="grid grid-flow-col justify-stretch bg-blue-200 p-4 rounded-lg space-x-4">
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">01</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">02</div>
            <div class="w-32 h-32 bg-blue-500 text-white flex items-center justify-center rounded-lg">03</div>
        </div>
    </div>
</body>

</html>
