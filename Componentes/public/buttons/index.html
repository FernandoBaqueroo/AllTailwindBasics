<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="../../lib/src/output.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto m-4">
        <!--Botones básicos-->
        <h2 class="text-2xl font-semibold mb-2">Botones básicos</h2>
        <div class="mx-auto space-x-2">
            <button class="btn btn-primary ">Azul</button>

            <button class="btn btn-secundary">Gris</button>

            <button class="btn btn-success">Verde</button>

            <button class="btn btn-warning">Amarillo</button>

            <button class="btn btn-danger">Rojo</button>
        </div>

        <hr class="border-2 mb-4 mt-4">

        <!--Botones Outline-->
        <h2 class="text-2xl font-semibold mt-4 mb-2">Botones outline</h2>
        <div class="mx-auto space-x-2">
            <button class="btn outline-primary">Azul</button>

            <button class="btn outline-secondary">Gris</button>

            <button class="btn outline-sucess">Gris</button>

            <button class="btn outline-warning">Gris</button>

            <button class="btn outline-danger">Gris</button>
        </div>

        <hr class="border-2 mb-4 mt-4">

        <!--Botones Gradientes-->
        <h2 class="text-2xl font-semibold mb-2">Botones gradientes</h2>
        <div class="mx-auto space-x-2">
            <button class="btn gradient-primary">Azul</button>

            <button class="btn gradient-secondary">Gris</button>

            <button class="btn gradient-sucess">Verde</button>

            <button class="btn gradient-warning">Amarillo</button>

            <button class="btn gradient-danger">Rojo</button>
        </div>
        <hr class="border-2 mb-4 mt-4">
    </div>
</body>
</html>
