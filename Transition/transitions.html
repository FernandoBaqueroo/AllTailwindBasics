<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-between bg-blue-400 h-screen">
    <div class="h-40 w-40 bg-white hover:bg-black hover:rotate-45 transition delay-150"></div>
    <div class="h-40 w-40 bg-white hover:bg-black hover:rotate-45 transition-transform delay-150"></div>
    <div class="h-40 w-40 bg-white hover:bg-black transition delay-500"></div>
    <div class="h-40 w-40 bg-white hover:bg-black transition"></div>
</body>
</html>
