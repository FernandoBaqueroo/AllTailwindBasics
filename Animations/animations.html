<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Botón con ícono de carga -->
        <div class="h-40 flex justify-center items-center">
            <button class="p-4 text-xl font-semibold bg-indigo-200 rounded-lg flex items-center space-x-2 transition hover:bg-indigo-400 hover:scale-105">
                <!-- Loading Icon SVG con animación de rotación -->
                <svg class="animate-spin h-5 w-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
                <span>Saving...</span>
            </button>
        </div>

        <!-- Botón con notificación (punto rojo) -->
        <div class="h-40 flex justify-center items-center">
            <button class="p-4 text-xl font-semibold bg-indigo-200 rounded-lg flex items-center space-x-2 transition hover:bg-indigo-400 hover:scale-105 relative">
                <span>Mensajes</span>
                <!-- Punto rojo con animación -->
                <span class="absolute -top-1 -right-1 flex h-3 w-3">
                    <span class="animate-ping absolute h-full w-full rounded-full bg-red-400 opacity-75"></span>
                    <span class="rounded-full h-3 w-3 bg-red-500"></span>
                  </span>
            </button>
        </div>

        <!-- Cubo verde con animación de pulsación -->
        <div class="flex justify-center items-center">
            <div class="bg-green-400 h-40 w-40 animate-pulse">
            </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto my-20 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
       </svg>
        
    </div>
</body>
</html>
