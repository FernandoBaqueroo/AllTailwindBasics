<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!--
    ! Position Static
    ? Usando "static" posiciona el elemento acorde con el flujo del documento. Cualquier offset será ignorado.
    -->
    <div class="container relative bg-green-300 mx-auto p-4 m-4">
        <div class="h-32 static bg-blue-500 rounded">
            <p class="text-lg font-medium p-2">Static</p>
            <div class="h-16 w-16 absolute bottom-0 left-0 bg-red-400 rounded">
                <p class="font-medium p-2">Absolute</p>
            </div>
        </div>
    </div>

    <!--
    ! Position Relative
    ? Usando "relative" posiciona el elemento acorde con el flujo del documento. Cualquier offset será calculado relativamente según la posición normal de un elemento absoluto.
    -->
    <div class="container bg-green-300 mx-auto p-4">
        <div class="h-32 relative bg-blue-500 rounded">
            <p class="text-lg font-medium p-2">Relative</p>
            <div class="h-16 w-16 absolute bottom-0 left-0 bg-red-400 rounded">
                <p class="font-medium p-2">Absolute</p>
            </div>
        </div>
    </div>

    <!--
    ! Position Sticky
    ? Ejemplo de lista de contactos con encabezados "sticky" que se fijan en la parte superior al hacer scroll.
    -->
    <!-- Lista de contactos con Sticky -->
    <div class="container mx-auto mt-8 h-96 overflow-y-scroll bg-white rounded-lg shadow-lg">
        <!-- Sección A -->
        <div class="sticky top-0 bg-indigo-600 p-2 rounded-t-lg shadow-md z-10">
            <p class="font-semibold text-lg text-white">A</p>
        </div>
        <ul class="pl-4 divide-y divide-gray-200">
            <li class="py-2">Aaron Johnson</li>
            <li class="py-2">Abigail Smith</li>
            <li class="py-2">Adam Brown</li>
            <li class="py-2">Adele Davis</li>
        </ul>

        <!-- Sección B -->
        <div class="sticky top-0 bg-indigo-600 p-2 rounded-t-lg shadow-md z-10 mt-4">
            <p class="font-semibold text-lg text-white">B</p>
        </div>
        <ul class="pl-4 divide-y divide-gray-200">
            <li class="py-2">Barbara Williams</li>
            <li class="py-2">Benjamin Wilson</li>
            <li class="py-2">Betty Taylor</li>
            <li class="py-2">Blake Anderson</li>
        </ul>

        <!-- Sección C -->
        <div class="sticky top-0 bg-indigo-600 p-2 rounded-t-lg shadow-md z-10 mt-4">
            <p class="font-semibold text-lg text-white">C</p>
        </div>
        <ul class="pl-4 divide-y divide-gray-200">
            <li class="py-2">Cameron Moore</li>
            <li class="py-2">Carl Thomas</li>
            <li class="py-2">Carla Jackson</li>
            <li class="py-2">Catherine Harris</li>
        </ul>
    </div>
</body>

</html>
