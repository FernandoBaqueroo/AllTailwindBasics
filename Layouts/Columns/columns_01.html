<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts con Columns</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto py-10">
        <div class="sm:columns-1 md:columns-3 gap-10">
            <div class="w-full h-40 rounded bg-blue-100 mb-5"></div>
            <div class="w-full h-40 rounded bg-blue-200 mb-5"></div>
            <div class="w-full h-40 rounded bg-blue-300 mb-5"></div>
            <div class="w-full h-40 rounded bg-blue-400 mb-5"></div>
            <div class="w-full h-40 rounded bg-blue-500 mb-5"></div>
            <div class="w-full h-40 rounded bg-blue-600 mb-5"></div>
            <div class="w-full h-40 rounded bg-blue-700 mb-5"></div>
            <div class="w-full h-40 rounded bg-blue-800 mb-5"></div>
            <div class="w-full h-40 rounded bg-blue-900 mb-5"></div>
        </div>
    </div>
</body>
</html>
